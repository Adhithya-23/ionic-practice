<ion-header>
  <ion-toolbar>
    <ion-title>Session Expires in {{authService.timer}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="extend()">Extend</ion-button>
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div>Your session will expire soon, Please extend or Logout</div>
</ion-content>
