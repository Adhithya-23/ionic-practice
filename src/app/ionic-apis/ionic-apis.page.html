<ion-header>
  <ion-toolbar>
    <ion-title>Ionic Apis</ion-title>
  </ion-toolbar>
</ion-header>
<ion-list>
  <ion-item>
    <div>Logged In Time: {{authService.loggedIntime}} </div>
  </ion-item>
  <ion-item>
    <div>Expiry Time: {{authService.expiryTime}}</div>
  </ion-item>
  <ion-item>
    <div>Time to Expiry: {{authService.timer}}</div>
  </ion-item>
  <ion-item>
    <div>ThresholdTime: {{authService.thresholdTime}}</div>
  </ion-item>
  <ion-item>
    <div>Current Time: {{authService.currentTime}}</div>
  </ion-item>
</ion-list>
<ion-content>
<ion-list>
  <ion-item *ngFor="let ionicApi of ionicApis" [routerLink]="['./', ionicApi.id]">
    <ion-card></ion-card>
    <ion-avatar slot="start">
      <ion-img [src]="ionicApi.imageUrl"></ion-img>
    </ion-avatar>
    <ion-label>{{ionicApi.title}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
