<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ionic API-detail</ion-title>
    <ion-buttons slot="primary">
      <ion-back-button defaultHref="/recepies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col col-md="6">
      <ion-img class="function-img" [src]="recepie.imageUrl" (click)="addPhotoToGallery()"></ion-img>
    </ion-col>
    <ion-col *ngIf="recepie.title ==='Camera'; else geoLocation" class="functional">
      <ion-list *ngIf="photoService.photos.length > 0">
        <ion-item *ngFor="let photo of photoService.photos">
          <ion-row>
            <ion-col size="2"><ion-img [src]="photo.webviewPath"></ion-img></ion-col>
            <ion-col size="10"><ion-label>{{photo.filepath}}</ion-label></ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
      <ion-content *ngIf="photoService.photos.length === 0">
       <div class="ion-text-center camera-placeholder">Click Image to Capture</div>
      </ion-content>
    </ion-col>
    <ng-template #geoLocation>
      <ion-col>
        <app-geo-location></app-geo-location>
      </ion-col>
    </ng-template>
  </ion-row>
  <ion-row>
    <ion-col>
      <h1>{{recepie.title}}</h1>
    </ion-col>
  </ion-row>
  <!-- <ion-row>
    <ion-col>
      <ion-list *ngIf="photoService.photos">
        <ion-item *ngFor="let photo of photoService.photos">
          <ion-img [src]="photo.webviewPath"></ion-img>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row> -->
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let spec of recepie.specifications">{{spec}}</ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
